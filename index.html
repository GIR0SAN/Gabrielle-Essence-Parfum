<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title> 
</head>
<body>

  <header class="l-header">
    <div class="l-container">
      <main class="l-main">
        <picture class="c-picture">
          <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg" type="image/jpg" class="c-image__hero-mobile">
        <img src="images/image-product-desktop.jpg" alt="Perfum image" class="c-image__hero-desktop">
        </picture>

        <div class="l-contet__wrapper">
          <h2 class="c-h2">Perfum</h2>
          <h1 class="c-h1">Gabrielle Essence Eau De Parfum</h1>
          <p class="c-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="l-price__-wrapper">
            <div class="c-price__bigger">$149.99</div>
            <div class="c-price__smaller">$169.99</div>
          </div>

          <button class="l-button">
            <img src="images/icon-cart.svg" alt="Cart icon" class="c-button__image">
            <p class="c-text__button">Add to Cart</p>
          </button>
        </div>
      </main>
    </div>
  </header>

<P></P>
</body>
</html>
